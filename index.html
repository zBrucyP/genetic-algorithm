<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Genetic Algorithm</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="js/sketch.js"></script>
  <script src="js/Organism.js"></script>
  <script src="js/DNA.js"></script>
  <script src="js/Goal.js"></script>
  <script src="js/Chart.js"></script>
  
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <div id="parent">
    <div id="p5Canvas">
      <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    </div>
    <div id="controlsContainer">
      <script src="js/formControls.js"></script>
      <div class="inputContainer">
        <input id="organismCount" type="range" class="formControl" name="organismCount" min="5" max="100" step="1" value="30" oninput="updateOrganismCount(this.value)"/>
        <label for="organismCount">Organisms</label>
      </div>
      <div class="inputContainer">
        <input id="mutationRateInput" type="range" class="formControl" name="mutationRateInput" min="0" max="100" step="1" value="1" oninput="updateMutationRate(this.value)"/>
        <label for="mutationRateInput">Mutation Rate</label>
      </div>
      <div class="inputContainer">
        <input id="generationLengthInput" type="range" class="formControl" name="generationLengthInput" min="50" max="600" step="1" value="300" oninput="updateGenerationLength(this.value)"/>
        <label for="generationLengthInput">Generation Length</label>
      </div>
      <div class="inputContainer">
        <input id="frameRateInput" type="range" class="formControl" name="frameRateInput" min="1" max="120" step="1" value="60" oninput="updateSpeed(this.value)"/>
        <label for="frameRateInput">Speed</label>
      </div>
      <input id="stopStartButton" type="button" value="Restart" class="formControl" onClick="restartGame()"/>
    </div>
    <div class="chartsContainer">
      <div id="chartContainerGoal" style="height: 300px; width: 100%;"></div>
      <div id="chartContainerAvgFitness" style="height: 300px; width: 100%;"></div>
      <div id="chartContainerMedFitness" style="height: 300px; width: 100%;"></div>
    </div>
</body>
</html>
